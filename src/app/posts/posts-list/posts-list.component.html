<div class="grid place-items-center">
  @for (post of postsList; track $index) {
  <article class="bg-white p-4 mb-4 w-full md:w-1/2">
    <h2 class="text-xl capitalize font-medium">
      <a href="/posts/{{ post.id }}">
        {{ post.title }}
      </a>
    </h2>
    <p class="line-clamp-1">{{ post.body }}</p>
  </article>
  }
</div>
