<div class="flex flex-col gap-4 md:flex-row">
  <div class="w-full md:w-3/4">
    <section class="bg-white p-4 mb-4 rounded-lg">
      @if (post$ | async; as data) {
      <h1 class="text-5xl capitalize font-medium mb-6">{{ data.post.title }}</h1>
      <p class="mb-4">Author: <a href="">{{ data.user.username }}</a></p>
      <p>{{ data.post.body | capitalizeFirstLetter }}</p>
      }
    </section>

    <app-comments-list [postId]="postId" />
  </div>
  <aside class="w-full md:w-1/4">
    <app-random-posts [postId]="postId" />
  </aside>
</div>
